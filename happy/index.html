<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="box">
            <div class="circle">
                <h2>Happy Day</h2>
            </div>
        </div>
    </section>
<ul>
    <li><img src="iPhone0.jpg" alt="" srcset=""></li>
    <li><img src="iPhone1.jpg" alt="" srcset=""></li>
    <li><img src="iPhone2.jpg" alt="" srcset=""></li>
    <li><img src="iPhone3.jpg" alt="" srcset=""></li>
    <li><img src="iPhone4.jpg" alt="" srcset=""></li>
    <li><img src="iPhone5.jpg" alt="" srcset=""></li>
</ul>


<div class="container" >
    <div class="content" data-tilt data-tilt-max="50" data-tilt-speed="400" data-tilt-perspective="500">
        <div class="imgbox">
            <img src="5.jpeg" alt="" srcset="">
        </div>
        <div class="txt">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi non quo nulla 
        </div>
    </div>
</div>
<script src="titl.js"></script>
    <script>
        const count =200;
        let sec=  document.querySelector('section');
        var i=0;
        var color=['#ff2a2a','#2a44ff','#fcff22','#99ff2a','#2a93ff','#2aff7f','#ff2abd','#ff2a79','#ff6f2a','#55ff2a']
        while(i<count){
            var bub =document.createElement('i');
            var x = Math.floor(Math.random() * window.innerWidth);
            var y = Math.floor(Math.random() * window.innerHeight);
            var c =Math.floor(Math.random() *10);
            var size =Math.random()*10;
            bub.style.left=x+'px';
            bub.style.top=y+'px';
            bub.style.width=1+size+'px';
            bub.style.height=1+size+'px';
            bub.style.animationDelay=-size+'s';
            bub.style.backgroundColor=`${color[c]}`;
            sec.appendChild(bub);
            i++;

        }
        function change(){
            let xx =document.querySelectorAll('ul li');
        let z=0;
       // xx[z].style.zIndex=`${1}`;
        var time=setInterval(()=>{
            xx[z].style.zIndex=`${z+1}`;
            z++;
            if(z>xx.length-1){
                z=0;
                xx.forEach((e)=>{
                e.style.zIndex='1';
                e.style.opacity='1';
                });
            }
           // console.log(z);
        },1000);
        setTimeout(()=>{
            clearInterval(time);
            xx[0].style.zIndex="8";
        },6000)
        }
        document.querySelector('.circle').onclick=()=>{
            change();
        }

       
    </script>
</body>
</html>
